<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="PawVetCare: la mejor clínica veterinaria para el cuidado de tus mascotas en Bogotá.">
        <title>PawVetCare | Mostrar Mascota</title>
        <!-- Enlace al archivo CSS específico para la página -->
        <link rel="stylesheet" th:href="@{/css/cliente_MostrarMascotas.css}">
        <!-- Favicon -->
        <link rel="shortcut icon" th:href="@{/assets/imagotipoAzul.png}" type="image/x-icon">
    
    </head>
    <body>
        <!-- Barra superior con navegación -->
        <header class="top-bar">
            <a th:href="@{/landing/home}">
                <img th:src="@{/assets/isologoAzul.png}" alt="Logo Azul">
            </a>
            <!-- Botones de navegación -->
            <nav>
                <div class="header-menu">
                    <a th:href="@{/cliente/mascotas/1}" class="header-menu-item selected">MASCOTAS<div class="indicator"></div></a>
                </div>
            </nav>
            <div class="button-container">
                <a th:href="@{/landing/home}" class="buttonSinCuenta">CERRAR SESIÓN</a>
            </div>
        </header>
        <section class = "content">
            <p class="primerTitulo">Hola,</span></p>
            <p class="segundoTitulo">Aquí está la información de tu mascota:</p>
            <p class="tercerTitulo">Atenciones:</p>
            <div class="container-informacion">
                <form id="mascotaForm" th:object="${mascota}" th:action="@{/mascota/update/{id}(id=${mascota.id})}" method="post" class="containerMascota">
                    <div class="info-item">
                        <small class="info-title">Nombre:</small>
                        <input class="info-label" id="nombreLabel" th:field="*{nombre}" readonly></input>
                    </div>
                    <img class="estadoimg" id="estadoImg" th:if="${mascota.estado == true}" th:src="@{/assets/check.png}" alt="Estado">
                    <img class="estadoimg" id="estadoImg" th:if="${mascota.estado == false}" th:src="@{/assets/wrong.png}" alt="Estado">
                    <div class="info-itemRaza">
                        <small class="info-title">Raza:</small>
                        <input class="info-label" th:field="*{raza}" readonly></input>
                    </div>
                    <div class="info-itemEdad">
                        <small class="info-title">Edad:</small>
                        <input class="info-label" th:field="*{edad}" readonly></input>
                    </div>
                    <div class="info-itemPeso">
                        <small class="info-title">Peso:</small>
                        <input class="info-label" th:field="*{peso}" readonly></input>
                    </div>
                    <div class="info-itemEnfermedad">
                        <small class="info-title">Enfermedad:</small>
                        <input class="info-label" th:field="*{enfermedad}" readonly></input>
                    </div>
                    <div class="info-itemDueño">
                        <small class="info-title">Dueño C.C.:</small>
                        <input class="info-label" th:value="${mascota.cliente.cedula}" readonly></input>
                    </div>
                    <div class="info-itemFoto">
                        <small class="info-title">URL Foto:</small>
                        <input class="info-label" th:field="*{foto}" readonly></input>
                    </div>
                    <img class="mascotaimg" th:src="${mascota.foto}" alt="cat">
                </form>
            </div>  
        </section>
        
        <!-- Pie de página -->
        <footer class="footer">
            <img th:src="@{/assets/logotipoRosado.png}" alt="Logo Footer">
            <p class="direccion">Carrera 13 #140 - 52A, Bogotá, Colombia</p>
            <p class="correo">info@petvetc.com</p>
            <p class="derechos">© 2024 SLM, Inc.</p>
            <div class="iconos">
                <img th:src="@{/assets/iconos.png}" alt="Iconos Footer">
            </div>
        </footer>
    </body>
</html>
