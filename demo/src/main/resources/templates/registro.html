<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PawVetCare: la mejor clínica veterinaria para el cuidado de tus mascotas en Bogotá.">
    <title>PawVetCare | Registro Cliente</title>
    <!-- Enlace al archivo CSS específico para la página -->
    <link rel="stylesheet" th:href="@{/css/registro.css}">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/imagotipoAzul.png" type="image/x-icon">
</head>
<body>
    <!-- Barra superior con navegación -->
    <header class="top-bar">
        <a th:href="@{/}">
            <img src="../assets/isologoAzul.png" alt="Logo Azul">
        </a>
        <!-- Botones de navegación -->
        <nav>
            <div class="header-menu">
                <a th:href="@{/}" class="header-menu-item">HOME</a>
                <a th:href="@{/equipo}" class="header-menu-item">EQUIPO</a>
                <a th:href="@{/contacto}" class="header-menu-item">CONTACTO</a>
            </div>
        </nav>
        <div class="button-container">
            <a th:href="@{/iniciarSesion/form}" class="buttonSoyPVC">Soy PVC</a>
            <a th:href="@{/registro}" class="buttonSinCuenta">NO TENGO CUENTA</a>
        </div>
    </header>
    <main>
        <!-- Contenido principal de la página -->
        <section class="content">
            <!--Y si nos hacemos los pendejos por ahorita?-->
            <p class="primerTitulo">¡Tu peludo está en buenas manos!</p>
            <div class="container-login">
                <p class="subTitulo">¡Quiero cuidar a mi mascota!</p>
                <form id="registro" th:object="${cliente}" th:action="@{/registrame/form}" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input th:type="text" class="inputadd-text" th:field="*{nombre}" id="nombre" placeholder="Ingresa el nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="cedula">Cédula</label>
                        <input th:type="number" class="inputadd-text" th:field="*{cedula}" id="cedula" placeholder="Ingresa la cédula" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input th:type="email" class="inputadd-text" th:field="*{correo}" id="correo" placeholder="Ingresa el correo" required>
                    </div>
                    <div class="form-group">
                        <label for="celular">Número de contacto</label>
                        <input th:type="number" class="inputadd-text" th:field="*{celular}" id="celular" placeholder="Ingresa el número de contacto" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Registrarme">
                    </div>
                </form>                
            </div>
            <a class="noButton" th:href="@{/login}">Ya tengo cuenta</a>
            <img class="perroPortadaRosa" src="../assets/goldenPortadaRosa.png" alt="Perro Principal Rosa">
            <img class="perroPortada" src="../assets/goldenPortada.png" alt="Perro Principal">
            <img class="gatoPortadaAzul" src="../assets/gatoPortadaAzul.png" alt="Gato Principal Azul">
            <img class="gatoPortada" src="../assets/gatoPortada.png" alt="Gato Principal">
        </section>
        <!-- Pie de página -->
        <footer class="footer">
            <img src="../assets/logotipoRosado.png" alt="Logo Footer">
            <p class="direccion">Carrera 13 #140 - 52A, Bogotá, Colombia</p>
            <p class="correo">info@petvetc.com</p>
            <p class="derechos">© 2024 SLM, Inc.</p>
            <div class="iconos">
                <img src="../assets/iconos.png" alt="Iconos Footer">
            </div>
        </footer>
    </main>
</body>
</html>
