<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>MASCOTAS</h1>
    <ul>    
        <li th:each="animal: ${mascotas}" th:text="${animal.nombre}"></li>
    </ul>

    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>NOMBRE</th>
                    <th>RAZA</th>
                    <th>EDAD</th>
                    <th>PESO</th>
                    <th>ENFERMEDAD</th>
                    <th>FOTO</th>
                    <th>ESTADO</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="animal: ${mascotas}">
                    <td th:text="${animal.nombre}"></td>
                    <td th:text="${animal.raza}"></td>
                    <td th:text="${animal.edad}"></td>
                    <td th:text="${animal.peso}"></td>
                    <td th:text="${animal.enfermedad}"></td>
                    <img th:src="${animal.foto}" alt="cat">
                    <td th:text="${animal.estado}"></td>
                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
